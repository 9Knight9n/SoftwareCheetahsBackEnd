version: '3.7'
services:
    web:
        build: .
        ports:
            - "8000:8000"
        volumes:
            - .:/app
            - static_volume:/app/static
        depends_on:
            - db
#    db:
#        image: gvenzl/oracle-xe:slim
#        volumes:
#            - my-datavolume:/opt/oracle/oradata # persistent oracle database data.
#        ports:
#            - '1521:1521'
#            - '8080:8080'
#            - '5500:5500'
#        environment:
#            ORACLE_PASSWORD: '123456789'
#            ORACLE_DATABASE: 'db_project'
#            APP_USER: 'dbadmin'
#            APP_USER_PASSWORD: '123456789'
    db:
        image: mysql/mysql-server:8.0
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_DATABASE: 'db_project'
            MYSQL_USER: 'dbadmin'
            MYSQL_PASSWORD: '123456789'
        volumes:
            - my-datavolume:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin
#        restart: always
        ports:
            - "8081:80"
        environment:
            PMA_ARBITRARY: 1
            PMA_HOST: 'db'
            PMA_USER: 'dbadmin'
            PMA_PASSWORD: '123456789'
        depends_on:
            - db
volumes:
    static_volume:
    my-datavolume: